<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav id="navbar">
       <a onclick="showStopwatch()" 
       id="stopW" >Stopwatch</a>
       <a onclick="showCountdown()" class="navelements" id="countD">Countdown</a>
    </nav>

   

<div id="stopWatch"> 
    <h1>Stopwatch</h1> 
<div id="watchface">
    <div id="displayPanel">00:00:00:00</div>
<div id="controls">
<button id="startBtn" onclick="start()">Start</button>
<button id="stopBtn" onclick="stop()">Stop</button>
<button id="resetBtn" onclick="reset()">Reset</button>

</div>
</div>
</div>


<div id="countDown"> 
    <h1>Countdown</h1> 

    <form id="myForm" action="">
        <label for="hour">Hours</label>
        <input placeholder="00" id="hour" type="number" min="0" max="24">
        <br> <br>
        <label for="minute">Minutes</label>
        <input placeholder="00" id="minute" type="number" min="0" max="59">
        <br> <br>
        <label for="second">Seconds</label>
        <input placeholder="00" id="second" type="number" min="0" max="59">

    </form>

   
    <div id="watchface">
        <div id="displayCanel">00:00:00</div>
    <div id="controls">
    <button id="startBtn" onclick="startCountdown()">Start</button>
    
    <button id="stopBtn" onclick="stopCountdown()">Stop</button>
    <button id="resetBtn" onclick="resetCountdown()">Reset</button>
    


    </div>

   
    </div>
    
</div>
   
    

    <script src="index.js"></script>
</body>
</html>
